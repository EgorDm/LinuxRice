[colors]
background = #00111111
background-alt = #90333333
foreground = #fff
foreground-alt = #888
primary = #80000000
secondary = #60bb0099
alert = #60990044
temp = #90229999
cpu = #902222bb
ram = #90992299
file = #9022bb22
nlan = #90aa7722
nwla = #90bb2222
time = 90111111

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
;height = 26
;offset-x = 1%
;offset-y = 1%
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #000

padding-left = 0 
padding-right = 0

module-margin-left = 0
module-margin-right = 0

;font-0 = "3270Medium Nerd Font:style=Medium:size=13;2"
;font-1 = "3270Medium Nerd Font:style=Medium:size=49;0"

font-0 = "Monospace:style=Medium:size=16;2"
font-1 = "Monospace:style=Medium:size=13;0"

modules-right = sep2 date sep3
modules-center = sep0 wlan eth filesystem temperature cpu memory sep1
modules-left = sep4 i3 sep5 xkeyboard

tray-position = left
tray-padding = 0 
;tray-transparent = true
;tray-background = #0063ff

cursor-click = pointer
cursor-scroll = ns-resize

[module/sep0]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.nwla}
content-padding = 0

[module/sep1]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.ram}
content-padding = 0

[module/sep2]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.time}
content-padding = 0

[module/sep3]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.time}
content-padding = 0

[module/sep4]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.time}
content-padding = 0

[module/sep5]
type = custom/text
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.time}
content-padding = 0

[wm/global]

margin-top = 0
margin-bottom = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout-margin = 0
label-layout-padding = 1
label-layout =
label-layout-underline = ${colors.secondary}

label-indicator-padding = 1
label-indicator-margin = 1 
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#FFF}%mountpoint:%%{F-}: %free% of %total%

label-mounted-background = ${colors.file}
label-mounted-padding = 2

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.time}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #fff
label-mode-background = ${colors.alert}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = ${module/bspwm.label-focused-padding}

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

; Separator in between workspaces
label-separator = 

[module/cpu]
type = internal/cpu
interval = 0.5

#label = %percentage_used%

format = <label> <bar-load>
format-padding = 2
format-background = ${colors.cpu}
format-foreground = ${colors.foreground}

label = CPU
label-font = 0

bar-load-width = 20
bar-load-indicator = |
bar-load-indicator-font = 0
bar-load-indicator-foreground = ${colors.foreground}
bar-load-fill = ─
bar-load-fill-font = 0
bar-load-fill-foreground = ${colors.foreground}
bar-load-empty = ─
bar-load-empty-font = 0
bar-load-empty-foreground = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 0.5
#label = %percentage_used%

format = <label> <bar-used>
format-padding = 2
format-background = ${colors.ram}
format-foreground = ${colors.foreground}

label = RAM
label-font = 0

bar-used-width = 20
bar-used-indicator = |
bar-used-indicator-font = 0
bar-used-indicator-foreground = ${colors.foreground}
bar-used-fill = ─
bar-used-fill-font = 0
bar-used-fill-foreground = ${colors.foreground}
bar-used-empty = ─
bar-used-empty-font = 0
bar-used-empty-foreground = ${colors.foreground}

[module/wlan]
type = internal/network
interface = wlp5s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.nwla}
format-connected-padding = 2
label-connected = %ifname% : %essid%

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.nwla}
format-disconnected-padding = 2
label-disconnected = %ifname% : fail
label-disconnected-foreground = ${colors.foreground}

ramp-signal-0 = |
ramp-signal-1 = ||
ramp-signal-2 = |||
ramp-signal-3 = ||||
ramp-signal-4 = |||||
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp6s0
interval = 3.0

format-connected-background = ${colors.nlan}
format-connected-padding = 2
label-connected = %ifname% : %local_ip%

format-disconnected-background = ${colors.nlan}
format-disconnected-padding = 2
format-disconnected = <label-disconnected>
label-disconnected = %ifname% : fail
label-disconnected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 5

date = "%d/%m/%Y" 
date-alt = ":)"

time = "%H:%M:%S | "
time-alt = "Cody Bloemhard's Arch Linux Rice "

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5
format-background = ${colors.time}

label = %time%%date%

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0

format = <label>
format-background = ${colors.temp}
format-padding = 2

label = %temperature-c%

[settings]
screenchange-reload = true
;compositing-background = xor
compositing-background = screen
;compositing-foreground = source
;compositing-border = over
